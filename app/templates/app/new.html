{% extends "base.html" %} {% block content %}
<div class="container">
  <form action="{% url 'app:create' %}">
    {% comment %}
    <div class="input-group my-3">
      <label class="input-group-text" for="inputGroupSelect01">영화 선택</label>
      <select class="form-select" id="inputGroupSelect01">
        <option selected>리뷰 할 영화 선택 해주세요.</option>
        <option value="1">Catch Me If You Can</option>
        <option value="2">공조2: 인터내셔날</option>
        <option value="3">정직한 후보2</option>
      </select>
    </div>
    {% endcomment %}
    <fieldset class="mb-3 start-field">
      <span class="text-bold">별점을 선택해주세요</span>
      <input type="radio" name="reviewStar" value="5" id="rate1"><label for="rate1">★</label>
      <input type="radio" name="reviewStar" value="4" id="rate2"><label for="rate2">★</label>
      <input type="radio" name="reviewStar" value="3" id="rate3"><label for="rate3">★</label>
      <input type="radio" name="reviewStar" value="2" id="rate4"><label for="rate4">★</label>
      <input type="radio" name="reviewStar" value="1" id="rate5"><label for="rate5">★</label>
    </fieldset>
    <div class="mb-3">
      <label for="title" class="form-label mt-3">제목</label>
      <input type="text" class="form-control" id="title" name="title" required maxlength="80" />
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea class="form-control" id="content" rows="5" name="content"></textarea>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="submit">리뷰 쓰기</button>
    </div>
  </form>
</div>
{% endblock %}
